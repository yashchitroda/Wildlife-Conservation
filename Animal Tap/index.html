<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Catch The Animal</title>
  </head>
  <body>
    <div class="screen">
      <h1>Catch The Animals</h1>
      <button class="btn" id="start-btn">Play Game</button>
    </div>

    <div class="screen">
      <h1>Pick One Of These Animals</h1>
      <ul class="insects-list">
        <li>
          <button class="choose-insect-btn">
            <p>Funny Racoon</p>
            <img src="https://i.ibb.co/gV0chTc/89-899580-racoon-png-transparent-png-removebg-preview.png" alt="Racoon">
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Platypus</p>
            <img
               src="https://i.pinimg.com/originals/59/47/45/594745ff060aaecb3f5923199d1fb256.png"
               alt="platypus"
               />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Speedy Spider</p>
            <img
               src="http://pngimg.com/uploads/spider/spider_PNG12.png"
               alt="spider"
               />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Chameleon</p>
            <img
               src="https://freepngimg.com/thumb/categories/28.png"
               alt="Chameleon"
               />
          </button>
        </li>
      </ul>
    </div>

    <div class="screen game-container" id="game-container">
      <h3 id="time" class="time">Time Taken: 00:00</h3>
      <h3 id="score" class="score">Your Current Score: 0</h3>
      
    <div>

    <script src="script.js"></script>
  </body>

</html>
