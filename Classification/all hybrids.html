<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>HYBRID | Animals</title>
  


</head>
<style type="text/css">
html, body, .stage, .ring, .img {
  width:100%;
  height: 100%;
  transform-style: preserve-3d;
  user-select:none;
}

html, body, .stage {
  overflow:hidden;

}
body{
  background-image: url('../images/orange bg.jpg');
}
div, svg {
  position: absolute;
}

.container {
  perspective: 2000px;
  width: 800px;
  height: 500px;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
}

.img {
    background-repeat: no-repeat;
    background-size: cover;
    background-position: 50% 0% !important;
    width: 1500px;

    
   

}
</style>
<body>
<!-- partial:index.partial.html -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/zepto/1.2.0/zepto.min.js'></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

<div class="stage">


<div class="container">
  <div class="ring">
    <div class="img" data-href="../Hybrids/Animals/liger.html"></div>
    <div class="img" data-href="../Hybrids/Animals/liger.html"></div>
    <div class="img" data-href="../Hybrids/Animals/liger.html"></div>
    <div class="img" data-href="../Hybrids/Animals/liger.html"></div>
    <div class="img" data-href="../Hybrids/Animals/liger.html"></div>
    <div class="img" data-href="../Hybrids/Animals/liger.html"></div>
    <div class="img" data-href="../Hybrids/Animals/liger.html"></div>
    <div class="img" data-href="../Hybrids/Animals/liger.html"></div>
    <div class="img" data-href="../Hybrids/Animals/liger.html"></div>
    <div class="img" data-href="../Hybrids/Animals/liger.html"></div>
  </div>
</div>

</div>
<!-- partial -->
 
<script>
  let xPos = 0;
  const images = [
    "../images/liger.jpg",
"../images/beefalo.jpg",
"../images/zorse.jpg",
"../images/wolphin.jpg",
"../images/jaglion.jpg",
"../images/cama.jpg",
"../images/leopon.jpg",
"../images/golar.jpg",
"../images/tigon.jpg",
"../images/wolphin.jpg"
  ]

gsap.timeline()
    .set('.ring', { rotationY:180, cursor:'grab' }) //set initial rotationY so the parallax jump happens off screen
    .set('.img',  { // apply transform rotations to each image
      rotateY: (i)=> i*-36,
      transformOrigin: '50% 50% 2400px',
      z: -1600,
      backgroundImage:(i)=>`url("${images[i]}")`,
      backgroundPosition:(i)=>getBgPos(i),
      backfaceVisibility:'hidden'
    })
    .from('.img', {
      duration:1.5,
      y:200,
      opacity:0,
      stagger:0.1,
      ease:'expo'
    })
    .add(()=>{
      $('.img').on('mouseenter', (e)=>{
        let current = e.currentTarget;
        gsap.to('.img', {opacity:(i,t)=>(t==current)? 1:0.5, ease:'power3'})
      })
      $('.img').on('mouseleave', (e)=>{
        gsap.to('.img', {opacity:1, ease:'power2.inOut'})
      })
      $('.img').on('mousemove', (e)=>{
        isDragging = true;
        gsap.to('.img', {opacity:1, ease:'power2.inOut'})
      })
      $('.img').on('mousedown', (e)=>{
        isDragging = false;
      })
    }, '-=0.5')

$(window).on('mousedown touchstart', dragStart);
$(window).on('mouseup touchend', dragEnd);

function dragStart(e){
  isDragging = false;
  if (e.touches) e.clientX = e.touches[0].clientX;
  xPos = Math.round(e.clientX);
  gsap.set('.ring', {cursor:'grabbing'})
  $(window).on('mousemove touchmove', drag);
}

function drag(e){
  if (e.touches) e.clientX = e.touches[0].clientX;

  gsap.to('.ring', {
    rotationY: '-=' +( (Math.round(e.clientX)-xPos)%360 ),
    onUpdate:()=>{ gsap.set('.img', { backgroundPosition:(i)=>getBgPos(i) }) }
  });

  xPos = Math.round(e.clientX);
}


function dragEnd(e){
  $(window).off('mousemove touchmove', drag);
  gsap.set('.ring', {cursor:'grab'});

  if (!isDragging) {
    
    window.location.href = e.target.dataset.href;
  }
}


function getBgPos(i){ //returns the background-position string to create parallax movement in each image
  return ( 100-gsap.utils.wrap(0,360,gsap.getProperty('.ring', 'rotationY')-180-i*36)/360*500 )+'px 0px';
}

</script>
</body>
</html>
